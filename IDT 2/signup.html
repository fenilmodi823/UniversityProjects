<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign Up - Interactive Astronomy Lessons</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>Sign Up</h1>
        <p>Create an account to access interactive astronomy lessons.</p>
      </div>
    </header>

    <section id="signup-form">
      <form action="#" method="post" onsubmit="signupUser()">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="new-username">Choose a Username:</label>
        <input type="text" id="new-username" name="new-username" required />

        <label for="new-password">Choose a Password:</label>
        <input type="password" id="new-password" name="new-password" required />

        <button type="submit">Sign Up</button>
      </form>
    </section>

    <footer>
      <!-- Include the link back to the home page -->
      <div class="back-to-home">
        <a href="index.html">Back to Home</a>
      </div>
      <div class="footer-container">
        <p>&copy; 2024 Interactive Astronomy Lessons. All rights reserved.</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
