<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login - Interactive Astronomy Lessons</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>Login</h1>
        <p>Welcome back! Log in to continue exploring the universe.</p>
      </div>
    </header>

    <section id="login-form">
      <form action="#" method="post" onsubmit="loginUser()">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Login</button>
      </form>
    </section>

    <footer>
      <div class="back-to-home">
        <a href="index.html">Back to Home</a>
      </div>
      <div class="footer-container">
        <p>&copy; 2024 Interactive Astronomy Lessons. All rights reserved.</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
